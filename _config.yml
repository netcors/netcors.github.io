title: NetCors
description: Network Configuration and Tutorials
baseurl: "/"
url: "https://netcors.com"

ga_tracking: UA-145400888-2

theme: "just-the-docs"
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_anchors: true
permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]
    
plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  
aux_links:
  "Linux Tutorials":
    - "//tuxtor.com/"